            themeToggleIcon.textContent = newTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        });
        
        // GPAåˆ†æç•Œé¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            // è·å–æ•°æ®æŒ‰é’®äº‹ä»¶
            const fetchDataBtn = document.getElementById('fetch-data-btn');
            const refreshDataBtn = document.getElementById('refresh-data-btn');
            const gpaProgress = document.getElementById('gpa-progress');
            const gpaProgressText = document.getElementById('gpa-progress-text');
            
            if (fetchDataBtn) {
                fetchDataBtn.addEventListener('click', async () => {
                    // æ˜¾ç¤ºè¿›åº¦æ¡
                    gpaProgress.classList.remove('hidden');
                    fetchDataBtn.disabled = true;
                    if (refreshDataBtn) refreshDataBtn.disabled = true;
                    
                    try {
                        // è·å–å­˜å‚¨çš„ç”¨æˆ·ä¿¡æ¯
                        const userInfo = await window.electronAPI.loadUserInfo();
                        if (!userInfo || !userInfo.username || !userInfo.password || !userInfo.url) {
                            throw new Error('ç”¨æˆ·ä¿¡æ¯ä¸å®Œæ•´ï¼Œè¯·é‡æ–°ç™»å½•');
                        }
                        
                        // ç›‘å¬çˆ¬è™«è¿›åº¦æ›´æ–°ï¼ˆä½¿ç”¨GPAç•Œé¢çš„è¿›åº¦æ˜¾ç¤ºï¼‰
                        const progressListener = (data) => {
                            gpaProgressText.textContent = data.message || '';
                        };
                        window.electronAPI.onCrawlerProgress(progressListener);
                        
                        // å¯åŠ¨çˆ¬è™«
                        const result = await window.electronAPI.startCrawler({
                            username: userInfo.username,
                            password: userInfo.password,
                            url: userInfo.url
                        });
                        
                        // ç§»é™¤è¿›åº¦ç›‘å¬å™¨
                        window.electronAPI.removeCrawlerProgressListener(progressListener);
                        
                        // éšè—è¿›åº¦æ¡
                        gpaProgress.classList.add('hidden');
                        fetchDataBtn.disabled = false;
                        if (refreshDataBtn) refreshDataBtn.disabled = false;
                        
                        // æ˜¾ç¤ºç»“æœ
                        alert('æ•°æ®è·å–å®Œæˆï¼');
                        console.log('çˆ¬è™«ç»“æœ:', result);
                        
                        // åŠ è½½å¹¶æ˜¾ç¤ºCSVæ•°æ®
                        await loadAndDisplayCourseData();
                        
                    } catch (error) {
                        // ç§»é™¤è¿›åº¦ç›‘å¬å™¨
                        // éšè—è¿›åº¦æ¡
                        gpaProgress.classList.add('hidden');
                        fetchDataBtn.disabled = false;
                        if (refreshDataBtn) refreshDataBtn.disabled = false;
                        
                        alert('è·å–æ•°æ®å¤±è´¥: ' + error.message);
                        console.error('çˆ¬è™«é”™è¯¯:', error);
                    }
                });
            }
            
            // åˆ·æ–°æ•°æ®æŒ‰é’®äº‹ä»¶
            if (refreshDataBtn) {
                refreshDataBtn.addEventListener('click', async () => {
                    await loadAndDisplayCourseData();
                });
            }
            
            // CSVè§£æå‡½æ•°
            function parseCSV(csvText) {
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',');
                const data = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length === headers.length) {
                        const row = {};
                        for (let j = 0; j < headers.length; j++) {
                            // ç§»é™¤å¯èƒ½å­˜åœ¨çš„BOMæ ‡è®°å’Œå¼•å·
                            let value = values[j].trim();
                            if (value.startsWith('"') && value.endsWith('"')) {
                                value = value.substring(1, value.length - 1);
                            }
                            row[headers[j]] = value;
                        }
                        data.push(row);
                    }
                }
                
                return data;
            }
            
            // åŠ è½½å¹¶æ˜¾ç¤ºè¯¾ç¨‹æ•°æ®çš„å‡½æ•°
            async function loadAndDisplayCourseData() {
                try {
                    // è°ƒç”¨APIè·å–CSVæ•°æ®
                    const csvData = await window.electronAPI.loadCourseData();
                    
                    // è§£æCSVæ•°æ®
                    const parsedData = parseCSV(csvData);
                    
                    // æ˜¾ç¤ºæ•°æ®
                    displayCourseData(parsedData);
                    updateStatistics(parsedData);
                } catch (error) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    alert('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
                }
            }
            
            // æ˜¾ç¤ºè¯¾ç¨‹æ•°æ®çš„å‡½æ•°
            function displayCourseData(data) {
                const tableBody = document.getElementById('courses-table-body');
                if (!tableBody) return;
                
                // æ¸…ç©ºç°æœ‰æ•°æ®
                tableBody.innerHTML = '';
                
                // æ·»åŠ æ–°æ•°æ®
                data.forEach(course => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${course.course_name}</td>
                        <td>${course.course_code}</td>
                        <td>${course.course_semester}</td>
                        <td>${course.course_weight}</td>
                        <td>${course.course_score}</td>
                        <td>${course.course_gpa}</td>
                        <td class="course-status ${course.pass}">${course.pass === 'passed' ? 'é€šè¿‡' : 'æœªé€šè¿‡'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯çš„å‡½æ•°
            function updateStatistics(data) {
                if (!data || data.length === 0) return;
                
                // è®¡ç®—å¹³å‡ç»©ç‚¹
                const totalGPA = data.reduce((sum, course) => {
                    const gpa = parseFloat(course.course_gpa) || 0;
                    return sum + gpa;
                }, 0);
                const avgGPA = (totalGPA / data.length).toFixed(2);
                
                // è®¡ç®—æ€»å­¦åˆ†
                const totalCredits = data.reduce((sum, course) => {
                    const weight = parseFloat(course.course_weight) || 0;
                    return sum + weight;
                }, 0);
                
                // è®¡ç®—é€šè¿‡è¯¾ç¨‹æ•°
                const passedCourses = data.filter(course => course.pass === 'passed').length;
                
                // è®¡ç®—éœ€è¦é‡ä¿®çš„è¯¾ç¨‹æ•°
                const needRetake = data.filter(course => course.pass === 'failed').length;
                
                // æ›´æ–°ç•Œé¢æ˜¾ç¤º
                document.getElementById('avg-gpa').textContent = avgGPA;
                document.getElementById('total-credits').textContent = totalCredits;
                document.getElementById('passed-courses').textContent = passedCourses;
                document.getElementById('need-retake').textContent = needRetake;
            }
        });
    </script>
